#database.password=
database.pool.init.size = 1
database.pool.min.size = 1
database.pool.max.size =10
database.pool.testConnectionOnCheckin=false
database.pool.testConnectionOnCheckout=false

##########################################
####    orm framework jpa/hibernate4  ####
##########################################
orm.framework.type=jpa
orm.persistence-unit=sirius.preorder-tree
orm.framework.packagesToScan=com.sirius.algorithm.tree.preorder.domain.model